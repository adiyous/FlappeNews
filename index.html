<!DOCTYPE html>
<html>
  <head>
    <title>My Angular App!</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="app.js"></script>
    <style type="text/css">
    	.glyphicon-thumbs-up {
    		cursor: pointer;
    	}
    	.show-hide {
    		font-size: 20px;
    		margin-left: 10px;
    	}
    	.form {
    		margin-top: 30px;
    	}
    </style>
  </head>
  <body ng-app="flapperNews" ng-controller="MainCtrl">
  <div class="container">
  <div class="row">
  <div class="col-md-6 col-md-offset-3">
  	<div class="page-header">
  		<h1>{{test}}</h1>
  	</div>
  	<div class="jumbotron">
  	<div ng-repeat="post in posts | orderBy: '-upVotes'">
  		<span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)"></span>
  			{{post.upVotes}}
  		<span class="show-hide">
  		<a ng-show="post.link" href="{{post.link}}">
  			{{post.title}} 
  		</a>
  		<span ng-hide="post.link">
  			{{post.title}}
  		</span>
  		</span>
  	</div>
  	</div>
  	<form ng-submit="addPost()" class="form">
  	<h3>Add new post</h3>
  	<div class="form-group">
  		<input class="form-control" type="text" placeholder="Title" ng-model="title">
  		</div>
  		<div class="form-group">
  		<input class="form-control" type="text" placeholder="Link" ng-model="link">
  		</div>
  		<button type="submit" class="btn btn-primary">Post</button>
  	</form>
  	<br><br>
  	</div>
  	</div>
  	</div>
  	<!-- <button ng-click="addPost()">Post</button> -->
  </body>
</html>
